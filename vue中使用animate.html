<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title></title>
  <style>
    @keyframes bounce-in {
    0%{
      transform: scale(0);
    }
      50%{
        transform: scale(1.5);
      }
      100%{
          transform: scale(1);
        }
    }
    .fade-enter-active{transform-origin:left center;animation: bounce-in 1s;}
    .fade-leave-active{transform-origin:left center;animation: bounce-in 1s reverse;}
  </style>
</head>
<body>

<div id="root">
  <transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
  <div v-if="show">你现在看到我了！</div>
  </transition>
  <button @click="handleBtnClick">切换</button>
</div>

<script>



  var vm=new Vue({
    el:"#root",
    data:{
      show:true
    },
    methods:{
      handleBtnClick: function(){
        this.show=! this.show;
      }
    }
  })
</script>
</body>
</html>

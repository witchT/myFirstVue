<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>vue生命周期</title>
</head>
<body>

<div id="app"></div>
<script>
  //生命周期函数就是vue实例在某个时间点会自动执行的函数

  var vue=new Vue({
    el:"#app",
    template:"<div>{{test}}</div>",
    beforeCreate: function(){
      console.log("beforeCreate")
    },
    created: function(){
      console.log("created")
    },
    beforeMount: function(){
      console.log(this.$el)
      console.log("beforeMounted")
    },
    mounted: function(){
      console.log(this.$el)
      console.log("mounted");
    },
    data:{
      test:"hello world"

    },
    beforeUpdate: function(){
      console.log("beforeUpdate");
    },
    updated: function(){
      console.log("updated");
    }
  })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>getter和setter</title>
  <!--指令的职责是，当表达式的值改变时，将其产生的连带影响，响应式地作用于 DOM。-->
</head>
<body>
<div id="app">
{{fullName}}
</div>

<script>
  var vm=new Vue({
    el:"#app",
    data:{
      firstName:"Taylor",
      lastName:"Swift"
    },
    computed:{
      fullName:{
      get:function(){
        return this.firstName+" "+this.lastName;
      },
      set:function(value){
        var arr=value.split(" ");
        this.firstName=arr[0];
        this.lastName=arr[1];
      }
    }
    }
  })
</script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Title</title>
  <style>
    .v-enter,.v-leave-to{opacity: 0;}
    .v-enter-active,.v-leave-active{transition: opacity 1s;}
  </style>
</head>
<body>

<div id="root">
  <transition-group>
  <div v-for="item of list" key="item.id">{{item.title}}</div>
  </transition-group>
  <button @click="hnadleClick">add</button>
</div>

<script>
  var count=0;
  var vm=new Vue({
    el:"#root",
    data:{
      list:[]
    },
    methods:{
      hnadleClick: function(){
        this.list.push({
          id:count++,
          title:'hello world'
        })
      }
    }

  })
</script>

</body>
</html>
